layout:
  qmk_keyboard: t4corun
  qmk_layout: LAYOUT
layers:
  base_QWERTY:
    # rows 1-3
    - [Q, W, E, R, T, Y, U, I, O, P]
    - [A, S, D, F, G, H, {t: "J", h: "Shift"}, {t: "K", h: "Ctrl"}, {t: "L", h: "Alt"}, {t: "'", h: "\""}]
    - [Z, X, C, V, B, N, M, {t: ",", h: "("} , {t: ".", h: ")"}, {t: "-", h: "_"}]
    # common thumbs
    - [MB1, NUM, Shift, Space, NAV]
    # endcoders
    - [{t: "Ctrl Home", type: trans}, {t: "Mute", type: trans}]
  base_COLEMAK_DH:
    # rows 1-3
    - [Q, W, F, P, B, J, L, U ,Y, {t: "'", h: "\""}]
    - [A, R, S, T, G, M, {t: "N", h: "Shift"}, {t: "E", h: "Ctrl"}, {t: "I", h: "Alt"}, O]
    - [Z, X, C, D, V, K, H, {t: ",", h: "("} , {t: ".", h: ")"}, {t: "-", h: "_"}]
    # common thumbs
    - [MB1, NUM, Shift, Space, NAV]
    # encoders
    - [{t: "Ctrl Home", type: trans}, {t: "Mute", type: trans}]
  base_GAME:
    # rows 1-3
    - [Tab, Q, W, E, R, T, "7", "8" ,"9", Esc]
    - [Ctrl, A, S, D, F, G, "4", "5" ,"6", {t: "`", s: "~"}]
    - [Z, X, C, V, B, Alt, "1", "2" ,"3", Config Toggle]
    # common thumbs
    - [Enter, Space, Shift, Space, NAV]
    # encoders
    - [{t: "Ctrl Home", type: trans}, {t: "Mute", type: trans}]
  NAV:
    # rows 1-3
    - [null, Home, ▲, End, Page Up, Insert, App, MB2, Pointer DPI, Sniper DPI ]
    - [null, ◄, ▼, ►, Page Down, Back Space, Shift, Ctrl, Alt, Gui ]
    - [Undo, Cut, Copy, Paste, Redo, Delete, MB1, Vol -, Vol +, Mute ]
    # common thumbs
    - [Tab, NUM, Enter, null, type: held]
    # encoders
    - [{t: "Ctrl Home", type: trans}, {type: trans}]
  NUM:
    # rows 1-3
    - [Esc, MB5, MB3, MB4, Snip Tool, {t: ",", s: "<"}, "7", "8" ,"9", F5 ]
    - [Gui, Alt, Ctrl, Shift, MB2, {t: ".", s: ">"}, "4", "5" ,"6", F2]
    - [Undo, Cut, Copy, Paste, Redo, Delete, "1", "2" ,"3", F3]
    # common thumbs
    - [FUNC, type: held, null, 0, NAV]
    # encoders
    - [type: trans, type: trans]
  SYM:
    # rows 1-3
    - ["^", "&", "@", "$", "`", "~", "#", "*", "+", {t: "\"", h: "\"\""}]
    - ["%", {t: "{", h: "{}"}, "}", {t: "|", h: "||"}, ";", ":", "=", {t: "]", h: "[]"}, "]", {t: "'", h: "''"}]
    - [null, {t: "<", h: "<>"}, ">", {t: "\\", h: "\\\\"}, "!", "?", {t: "/", h: "//"}, {t: "(", h: "()"}, ")", null]
    # common thumbs
    - [null, type: held, null, null, type: held]
    # encoders
    - [type: trans, type: trans]
  FUNC:
    # rows 1-3
    - [Boot, Toggle GUI, Swap GUI Ctrl, Pause Break, Print Screen, Config Toggle, F7, F8, F9, F10]
    - [Gui, Alt, Ctrl, Shift, Macro Play 1, Config Forward, F4, F5, F6, F11]
    - [null, Num Lock, Caps Lock, Scroll Lock, Macro Rec 1, Config Reverse, F1, F2, F3, F12]
    # common thumbs
    - [{type: held}, null, null, Macro Play 2, Macro Rec 2]
    # encoders
    - [{t: "Config Toggle", type: trans}, {t: "Config Toggle", type: trans}]
combos:
  - { p: [35, 35], k: "Enc: MWheel", l: [base_QWERTY], a: bottom, d: false, w: 50}
  - { p: [36, 36], k: "Enc: Volume", l: [base_QWERTY], a: bottom, d: false, w: 50 }
  - { p: [35, 35], k: "Enc: MWheel", l: [base_COLEMAK_DH], a: bottom, d: false, w: 50}
  - { p: [36, 36], k: "Enc: Volume", l: [base_COLEMAK_DH], a: bottom, d: false, w: 50}
  - { p: [35, 35], k: "Enc: MWheel", l: [base_GAME], a: bottom, d: false, w: 50}
  - { p: [36, 36], k: "Enc: Volume", l: [base_GAME], a: bottom, d: false, w: 50}
  - { p: [35, 35], k: "Enc: ◄,►", l: [NAV], a: bottom, d: false, w: 50}
  - { p: [36, 36], k: "Enc: SuperTab", l: [NUM], a: bottom, d: false, w: 50}
  - { p: [35, 35], k: "Enc: Config", l: [FUNC], a: bottom, d: false, w: 50}
  - { p: [36, 36], k: "Enc: config", l: [FUNC], a: bottom, d: false, w: 50}
